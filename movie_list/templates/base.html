{% load static %}

<!doctype html>
<html lang="pt">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title> {% block title %} PopcornMania {% endblock %} </title>

        <!--Static CSS-->
        <link rel="stylesheet" href="{% static 'css/reset.css' %}">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        {% block css %} {% endblock%}

        <!--External Content-->
        <!--icons-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
              integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
              crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <header>
            <nav class="navbar">
                <div class="logo">
                    <a href="{% url 'home' %}">
                        <img src="{% static 'images/popcorn.png' %}" alt="popcorn mania logo image">
                        <span id="popcorn">Popcorn</span>
                        <span id="mania">Mania</span>
                    </a>
                </div>
                <ul class="menu-list">
                    <li><a href="{% url 'home' %}">Início</a></li>
                    <li><a href="{% url 'gallery' %}">Galeria</a></li>
                </ul>
                <a href="{% url 'register' %}" class="menu-btn">+ Novo Conteúdo</a>
                <div class="toggle-btn">
                    <i class="fa-solid fa-bars"></i>
                </div>
                <div class="responsive-menu">
                    <ul class="menu-list">
                        <li><a href="{% url 'home' %}">Início</a></li>
                        <li><a href="{% url 'gallery' %}">Gallery</a></li>
                    </ul>
                    <a href="{% url 'register' %}" class="menu-btn">+ Novo Conteúdo</a>
                </div>
            </nav>
        </header>
        <main class="main-content">
            {% block content %} {% endblock %}
        </main>
        <script src="{% static 'js/toggleMenu.js' %}"></script>
        {% block js %} {% endblock %}
    </body>
</html>
